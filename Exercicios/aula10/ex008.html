<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="itxtn1"> 
    <input type="number" name="txtn2" id="itxtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="iresultado">Resultado</div>

    <script>
        function somar() {
            var tn1 = document.querySelector('input#itxtn1')
            var tn2 = document.querySelector('input#itxtn2')
            var resultado = document.querySelector('div#iresultado')

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)

            var soma = n1 + n2

            resultado.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${soma}`

        }

    </script>
</body>
</html>
